<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- JavaScript File -->
        <script defer src="js/app.js"></script>
        <!-- Css file -->
        <link rel="stylesheet" href="css/index.css">
        <!-- Change Later -->
        <link rel="icon" href="PersonaPlannerLogoremovebg.png">
    </head>
    <body>
      <!-- Navigation Bar -->
      <nav>
        <img id="personaPlanner" src="logo/PersonaPlannerLogoremovebg.png" alt="Persona Planner Logo">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
      <!-- Website Title & Subtitle-->
      <h1> Persona Planner: Persona 3 Reload</h1>
      <h3>Enter your information for a personalized calendar</h3>
      <form>
        <fieldset>
          <!-- Date input -->
          <div class="dateInput">
            <label for="Date">Date</label><br>
            <input type="text" id="date" name="date" placeholder="YYYY/MM/DD"><br>
          </div>
          <!-- Social Stat Input -->
          <div class="socialStats">
            <label for="Academics">Academics</label><br>
            <input type="text" id="academics" name="academics" placeholder="1-3"><br>
            <label for="Charm">Charm</label><br>
            <input type="text" id="charm" name="charm" placeholder="1-3"><br>
            <label for="Courage">Courage</label><br>
            <input type="text" id="courage" name="courage" placeholder="1-3"><br>
          </div>
        </fieldset>
        <!-- Social Link Progress -->
        <template id="socialLinkRankTemplate">
          <fieldset>
            <legend>Social Link Rank</legend>
            <!-- Characters -->
             <label for="characterName"></label>
             <input type="text" id="socialLinkRank" name="socialLinkRank" placeholder="Rank 0-10">
          </fieldset>
        </template>
        <!-- Link Episode Progress -->
        <template id="LinkEpisodeProgressTemplate">
          <fieldset>
            <legend>Link Episode Progress</legend>
            <label for="characterName"></label>
            <input type="text" id="linkEpisodeProgress" name="linkEpisodeProgress" placeholder="Episode 0-5">
          </fieldset>
        </template>
        <button type="submit">Submit</button>
      </form>
    </body>
</html>
